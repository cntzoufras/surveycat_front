user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log  info;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;
  client_max_body_size 512m;

  gzip on;
  gzip_types text/plain application/xml text/css application/javascript;

  # redirect plain http → https
  server {
    listen 80;
    server_name snf-893977.vm.okeanos.grnet.gr;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    http2;
    server_name snf-893977.vm.okeanos.grnet.gr;

    ssl_certificate     /etc/ssl/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # ──── API PROXY PASS ───────────────────────────────────────────────
    # anything under /api or /sanctum or /auth goes to your Laravel back-end
    location ^~ /sanctum/ {    # csrf
      proxy_pass http://surveycat_api_surveycat-api-apache_1:80;
      # include /etc/nginx/proxy_params;
    }
    location ^~ /auth/ {
      proxy_pass http://surveycat_api_surveycat-api-apache_1:80;
      # include /etc/nginx/proxy_params;
    }
    location ^~ /api/ {
      proxy_pass http://surveycat_api_surveycat-api-apache_1:80;
      # include /etc/nginx/proxy_params;
    }

    # ──── STATIC FILES (CRA BUILD) ────────────────────────────────────
    # serve anything in /static/* directly from the build/static folder
    location ^~ /static/ {
      alias /app/surveycat/static/;
      access_log    off;
      expires       max;
      add_header    Cache-Control "public";
    }

    # serve hashed JS/CSS that CRA puts in root of build/
    location ~* ^/(?:main\.[0-9a-f]+\.js|runtime~main\.[0-9a-f]+\.js|vendors~main\.[0-9a-f]+\.js|main\.[0-9a-f]+\.css)$ {
      root /app/surveycat;
      access_log   off;
      expires      max;
      add_header   Cache-Control "public";
    }

    # ──── SPA FALLBACK ────────────────────────────────────────────────
    # any other request for a “page” (not an existing file) should return index.html
    location / {
      root   /app/surveycat;
      index  index.html;
      try_files $uri $uri/ /index.html;
    }

    # custom error pages (optional)
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
      root /usr/share/nginx/html;
    }
  }
}
