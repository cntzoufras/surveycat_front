user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log  info;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;
  client_max_body_size 512m;

  gzip on;
  gzip_types text/plain application/xml text/css application/javascript;

  # Redirect plain http → https
  server {
    listen 80;
    server_name snf-893977.vm.okeanos.grnet.gr;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl http2;
    server_name snf-893977.vm.okeanos.grnet.gr;

    # ssl_certificate     /etc/ssl/certs/nginx-selfsigned.crt;
    # ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;
    ssl_certificate /etc/letsencrypt/live/snf-893977.vm.okeanos.grnet.gr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/snf-893977.vm.okeanos.grnet.gr/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # ──── API PROXY PASS ───────────────────────────────────────────────
    # Requests for your Laravel API backend
    location ^~ /sanctum/ {
      proxy_pass http://surveycat-api-apache:40000;
      proxy_set_header Host            $http_host;
      proxy_set_header X-Real-IP       $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    location ^~ /auth/ {
      proxy_pass http://surveycat-api-apache:40000;
      proxy_set_header Host            $http_host;
      proxy_set_header X-Real-IP       $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    location ^~ /api/ {
      proxy_pass http://surveycat-api-apache:40000;
      proxy_set_header Host            $http_host;
      proxy_set_header X-Real-IP       $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ──── STATIC FILES (React Build) ──────────────────────────────────
    # Serve production assets from the 'static' folder
    location ^~ /static/ {
      alias /app/surveycat/static/;
      expires max;
      add_header Cache-Control "public";
    }

    # Serve root-level assets like favicon and manifest
    location ~* ^/(?:manifest\.json|asset-manifest\.json|favicon\.ico|robots\.txt)$ {
      root /app/surveycat;
      expires max;
      add_header Cache-Control "public";
    }

    # Add this location block
    location /images/ {
        # This is an internal path inside the NGINX container
        alias /var/www/images/; 
        # Caching headers are good for performance
        expires 1d; 
        add_header Cache-Control "public, max-age=86400";
    }

    # ──── SPA FALLBACK (The Fix) ──────────────────────────────────────
    # For any other request, serve the main index.html file.
    # This allows React Router to handle all frontend routes.
    location / {
      root   /app/surveycat;
      try_files $uri /index.html;
    }

    # Custom error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
      root /usr/share/nginx/html;
    }
  }
}