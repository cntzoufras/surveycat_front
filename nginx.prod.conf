user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log  info;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;
  client_max_body_size 512m;

  gzip on;
  gzip_types text/plain application/xml text/css application/javascript;

  # redirect plain http → https
  server {
    listen 80;
    server_name snf-893977.vm.okeanos.grnet.gr;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl http2;
    server_name snf-893977.vm.okeanos.grnet.gr;

    ssl_certificate     /etc/ssl/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # ──── API PROXY PASS ───────────────────────────────────────────────
    # anything under /api or /sanctum or /auth goes to your Laravel back-end
    location ^~ /sanctum/ {    # csrf
      proxy_pass http://surveycat_api_surveycat-api-apache_1:40000;
      # Essential proxy headers (inline, Alpine has no proxy_params)
      proxy_set_header Host              $http_host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    location ^~ /auth/ {
      proxy_pass http://surveycat_api_surveycat-api-apache_1:40000;
        # Essential proxy headers
      proxy_set_header Host              $http_host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # CORS for auth routes
      add_header 'Access-Control-Allow-Origin'      'https://snf-893977.vm.okeanos.grnet.gr';
      add_header 'Access-Control-Allow-Methods'     'GET, POST, PUT, DELETE, OPTIONS';
      add_header 'Access-Control-Allow-Headers'     'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Accept,Authorization';
      add_header 'Access-Control-Allow-Credentials' 'true';

      # Preflight response
      if ($request_method = OPTIONS) {
        add_header 'Access-Control-Allow-Origin'      'https://snf-893977.vm.okeanos.grnet.gr';
        add_header 'Access-Control-Allow-Methods'     'GET, POST, PUT, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Headers'     'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Accept,Authorization';
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Content-Length'                   0;
        return 204;
      }

      # WebSocket / HTTP/1.1 upgrade support
      proxy_http_version 1.1;
      proxy_set_header Upgrade   $http_upgrade;
      proxy_set_header Connection "upgrade";

    }
    location ^~ /api/ {
      proxy_pass http://surveycat_api_surveycat-api-apache_1:40000;
      # Essential proxy headers
      proxy_set_header Host              $http_host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # CORS for API calls
      add_header 'Access-Control-Allow-Origin'      'https://snf-893977.vm.okeanos.grnet.gr';
      add_header 'Access-Control-Allow-Methods'     'GET, POST, PUT, DELETE, OPTIONS';
      add_header 'Access-Control-Allow-Headers'     'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Accept';
      add_header 'Access-Control-Allow-Credentials' 'true';
      add_header 'Access-Control-Max-Age'           1728000;

      if ($request_method = OPTIONS) {
        add_header 'Access-Control-Allow-Origin'      'https://snf-893977.vm.okeanos.grnet.gr';
        add_header 'Access-Control-Allow-Methods'     'GET, POST, PUT, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Headers'     'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Accept';
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Max-Age'           1728000;
        add_header 'Content-Length'                   0;
        return 204;
      }

      # WebSocket / HTTP/1.1 upgrade support
      proxy_http_version 1.1;
      proxy_set_header Upgrade   $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    # ──── STATIC FILES (CRA BUILD) ────────────────────────────────────
    # serve anything in /static/* directly from the build/static folder
    location ^~ /static/ {
      alias /app/surveycat/static/;
      access_log    off;
      expires       max;
      add_header    Cache-Control "public";
    }

    # serve hashed JS/CSS that CRA puts in root of build/
    location ~* ^/(?:main\.[0-9a-f]+\.js|runtime~main\.[0-9a-f]+\.js|vendors~main\.[0-9a-f]+\.js|main\.[0-9a-f]+\.css)$ {
      root /app/surveycat;
      access_log   off;
      expires      max;
      add_header   Cache-Control "public";
    }

    # ──── SPA FALLBACK ────────────────────────────────────────────────
    # any other request for a “page” (not an existing file) should return index.html
    location / {
      root   /app/surveycat;
      index  index.html;
      try_files $uri $uri/ /index.html;
    }

    # custom error pages (optional)
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
      root /usr/share/nginx/html;
    }
  }
}
